<mat-accordion *ngIf="livros.length > 0">
<mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header>Nome: {{ livro.id }}</mat-expansion-panel-header>
    <p>Fone: {{ livro.titulo }}</p>
    <hr />
    <p>Email: {{ livro.autor }}</p>
    <hr />
    <p>Fone: {{ livro.numeroDePaginas }}</p>
    <hr />
</mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0">
    Nenhum livro cadastrado
</p>
